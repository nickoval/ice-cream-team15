<header class="header">
    <div class="header-container container">
        <svg class="header-icon" aria-label="link phone" width="199" height="50">
            <use href="/src/images/sprite.svg#icon_logo"></use>
        </svg>
        <nav class="site-nav">
            <ul class="site-nav__list list">
                <li class="site-nav__item">
                    <a class="current site-nav__link link" href="#">Home</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link link" href="#">About us</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link link" href="#">How it’s made?</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link link" href="#">Our products</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link link" href="#">Contact</a>
                </li>
            </ul>
        </nav>
    <button class="mobile-menu__button"
        type="button"
        aria-expanded="false"
        aria-controls="menu-container"
        data-mobile-menu-open>
        <svg aria-label="link mobile menu" width="20" height="12">  
            <use class="mobile-menu__button--menu" href="/src/images/icon/sprite-1.svg#icon-burger-menu"></use>     
        </svg>
    </button>
    <button class="header-button"
        type="button" data-modal-open>
        Buy now
        <svg class="header-button__icon" aria-label="link Buy now" width="14" height="10">  
            <use href="/src/images/sprite.svg#icon_arroq-right2"></use>     
        </svg>
    </button>
   
    <div class="mobile-menu is-hidden" id="menu-container" data-mobile-menu>
        <button class="mobile-menu__button mobile-menu__button--close"
        type="button"
        aria-expanded="false"
        aria-controls="menu-container"
        data-mobile-menu-close>
        <svg aria-label="link mobile menu" width="14" height="14">
            <use class="mobile-menu__button--cross" href="/src/images/sprite.svg#icon_close"></use>     
        </svg>
        </button>
        <button class="mobile-menu__header-button"
        type="button" data-modal-open>
        Buy now
        <svg class="header-button__icon" aria-label="link Buy now" width="14" height="10">
            <use href="/src/images/icon/sprite-1.svg#icon-corner-right"></use>     
        </svg>
        </button>
        <ul class="mobile-menu__list list">
                <li class="mobile-menu__item">
                    <a class="mobile-menu__link link mobile-menu__current" href="#">Home</a>
                </li>
                <li class="mobile-menu__item">
                    <a class="mobile-menu__link link" href="#">About us</a>
                </li>
                <li class="mobile-menu__item">
                    <a class="mobile-menu__link link" href="#">How it’s made?</a>
                </li>
                <li class="mobile-menu__item">
                    <a class="mobile-menu__link link" href="#">Our products</a>
                <li class="mobile-menu__item">
                    <a class="mobile-menu__link link" href="#">Contact</a>
                </li>
            </ul>                 
        </div>
    </div>
            <div class="backdrop is-hidden" data-modal>
                <div class="modal">
                    <button class="button-close__modal" type="button" data-modal-close>
                        <svg class="modal__button--cross" aria-label="link mobile menu" width="30" height="30">
                            <use href="/src/images/sprite.svg#icon-close"></use>     
                        </svg> 
                    </button>
                    <h3 class="modal__title">MAKE YOUR CHOISE, <span class="modal__title-baby">BABY</span></h3>
                    <form name="request" autocomplete="on">
                        <label class="form-request__label">
                            ice cream
                            <input class="form-request__input" type="number" name="ice cream" min="0" max="999" step="1" value="0" />
                          </label>
                          
                          <label class="form-request__label">
                            ice coffee
                            <input class="form-request__input" type="number" name="ice coffee" min="0" max="999" step="1" value="0" />
                          </label>

                          <label class="form-request__label">
                            milkshakes
                            <input class="form-request__input" type="number" name="milkshakes" min="0" max="999" step="1" value="0" />
                          </label>
                        <button class="button form-request__button" type="submit">ADD TO CARD
        
                        </button>  
                    </form>
                </div>
            </div>
</header>
